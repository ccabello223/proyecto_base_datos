<div mat-dialog-content>
    <mat-tab-group>
        <mat-tab label="Contacto de Emergencia">
            <mat-list role="list">
                <mat-list-item role="listitem" *ngFor="let contacto of contactoEmergencia">{{contacto.nombre}} -- {{contacto.telefono}}</mat-list-item>
              </mat-list>
        </mat-tab>

        <!-- Agregar Entidad bancaria -->
        <mat-tab label="Agregar Contacto de Emergencia" *ngIf="this.user()?.rol === 3">
            <h1>Mundo</h1>
        </mat-tab>
    </mat-tab-group>
</div>
