<h2 mat-dialog-title>{{titulo}}</h2>
<mat-dialog-content>
  <form [formGroup]="contactosForm" (ngSubmit)="crearContacto()" class="flex flex-col">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Tel√©fono</mat-label>
      <input matInput formControlName="telefono">
    </mat-form-field>

    <mat-dialog-actions class="flex junstify-content-end">
      <button mat-button type="button" mat-dialog-close>Cancelar</button>
      <button mat-button type="submit" mat-button mat-flat-button color="primary">
        {{ !data['editar'] ? 'Guardar': 'Editar'}}
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
